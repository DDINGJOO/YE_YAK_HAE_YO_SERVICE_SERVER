name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: reservation_pricing_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x springProject/gradlew

      - name: Build with Gradle
        working-directory: ./springProject
        run: ./gradlew clean build -x test

      - name: Run tests
        working-directory: ./springProject
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: springProject/build/test-results/test/*.xml
          retention-days: 7

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: springProject/build/reports/
          retention-days: 7

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x springProject/gradlew

      - name: Run CheckStyle
        working-directory: ./springProject
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Run PMD
        working-directory: ./springProject
        run: ./gradlew pmdMain pmdTest

      - name: Run SpotBugs
        working-directory: ./springProject
        run: ./gradlew spotbugsMain spotbugsTest

      - name: Upload CheckStyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: springProject/build/reports/checkstyle/
          retention-days: 7

      - name: Upload PMD report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: springProject/build/reports/pmd/
          retention-days: 7

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: springProject/build/reports/spotbugs/
          retention-days: 7
