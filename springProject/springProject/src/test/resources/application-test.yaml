spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group

kafka:
  topics:
    # Inbound topics (consume from other services)
    room-created: room-created
    room-updated: room-updated
    reservation-reserved: reservation-reserved
    reservation-confirmed: reservation-confirmed
    reservation-cancelled: reservation-cancelled
    reservation-refund: reservation-refund

    # Outbound topics (publish to other services)
    reservation-pending-payment: reservation-pending-payment

reservation:
  pending:
    timeout-minutes: 10
