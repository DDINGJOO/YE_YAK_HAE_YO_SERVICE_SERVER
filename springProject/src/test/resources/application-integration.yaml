spring:
  # Database properties are dynamically set by Testcontainers
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50  # 동시성 테스트를 위해 대폭 증가
      minimum-idle: 10
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Disable task scheduling in tests
  task:
    scheduling:
      enabled: false

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # Flyway Configuration - migrations are run once in IntegrationTestContainers
  flyway:
    enabled: false

  # Kafka Configuration (properties dynamically set by Testcontainers)
  kafka:
    producer:
      retries: 3
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        enable.idempotence: true

    consumer:
      group-id: e2e-test-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"

    listener:
      ack-mode: manual
      concurrency: 1

# Logging Configuration
logging:
  level:
    root: INFO
    com.teambind.springproject: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.kafka: INFO
    org.flywaydb: INFO
    org.testcontainers: INFO

# Reservation Configuration
reservation:
  pending:
    timeout-minutes: 10
