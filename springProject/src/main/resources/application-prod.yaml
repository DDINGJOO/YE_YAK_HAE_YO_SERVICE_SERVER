spring:
  # Kafka Configuration
  kafka:
    bootstrap-servers:
      - ${KAFKA_BROKER1:-localhost:29091}
      - ${KAFKA_BROKER2:-localhost:29092}
      - ${KAFKA_BROKER3:-localhost:29093}

    producer:
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      compression-type: snappy
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

    consumer:
      group-id: pricing-consumer-group-prod
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
      max-poll-records: 100
      properties:
        spring.json.trusted.packages: "*"

    listener:
      ack-mode: manual
      concurrency: 3

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:-localhost}:${DB_PORT:-5432}/${DB_NAME:-pricing}
    username: ${DB_USERNAME:-pricinguser}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      connection-test-query: SELECT 1

  # JPA/Hibernate Configuration
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
          time_zone: Asia/Seoul
          batch_size: 50
        default_batch_fetch_size: 100
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true

  # Redis Configuration
  data:
    redis:
      repositories:
        enabled: false
      host: ${REDIS_HOST:-localhost}
      port: ${REDIS_PORT:-6379}
      password: ${REDIS_PASSWORD:#{null}}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  # SQL Initialization
  sql:
    init:
      mode: never

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL:-INFO}
    com.teambind.springproject: ${LOG_LEVEL:-INFO}
    org.springframework: WARN
    org.springframework.kafka: INFO
    org.hibernate.SQL: ${SQL_LOG_LEVEL:-WARN}
    org.hibernate.type.descriptor.sql: WARN
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/reservation-pricing-service/application.log
    max-size: 10MB
    max-history: 30

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
  show-actuator: false
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Reservation Configuration
reservation:
  pending:
    timeout-minutes: ${RESERVATION_PENDING_TIMEOUT_MINUTES:10}

# Kafka Topics Configuration
kafka:
  topics:
    # Inbound topics (consume from other services)
    room-created: ${KAFKA_TOPIC_ROOM_CREATED:room-created}
    room-updated: ${KAFKA_TOPIC_ROOM_UPDATED:room-updated}
    reservation-reserved: ${KAFKA_TOPIC_RESERVATION_RESERVED:reservation-reserved}
    reservation-confirmed: ${KAFKA_TOPIC_RESERVATION_CONFIRMED:reservation-confirmed}
    reservation-refund: ${KAFKA_TOPIC_RESERVATION_REFUND:reservation-refund}

    # Outbound topics (publish to other services)
    reservation-pending-payment: ${KAFKA_TOPIC_RESERVATION_PENDING_PAYMENT:reservation-pending-payment}
    reservation-cancelled: ${KAFKA_TOPIC_RESERVATION_CANCELLED:reservation-cancelled}
