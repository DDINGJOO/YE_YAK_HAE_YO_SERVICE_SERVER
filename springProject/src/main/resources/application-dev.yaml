spring:
  # Database Configuration (PostgreSQL)
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:reservation_pricing_db}
    username: ${DATABASE_USER_NAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      retries: 3
      acks: all
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:reservation-pricing-service}
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"

    listener:
      ack-mode: manual
      concurrency: 3

# Logging Configuration
logging:
  level:
    root: INFO
    com.teambind.springproject: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.kafka: INFO
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
  show-actuator: false
  default-produces-media-type: application/json
  default-consumes-media-type: application/json


# Kafka Topics Configuration
kafka:
  topics:
    # Inbound topics (consume from other services)
    room-created: ${KAFKA_TOPIC_ROOM_CREATED:room-created}
    room-updated: ${KAFKA_TOPIC_ROOM_UPDATED:room-updated}
    reservation-reserved: ${KAFKA_TOPIC_RESERVATION_RESERVED:reservation-reserved}
    reservation-confirmed: ${KAFKA_TOPIC_RESERVATION_CONFIRMED:reservation-confirmed}
    reservation-refund: ${KAFKA_TOPIC_RESERVATION_REFUND:reservation-refund}
    refund-completed: ${KAFKA_TOPIC_REFUND_COMPLETED:refund-completed}

    # Outbound topics (publish to other services)
    reservation-cancelled: ${KAFKA_TOPIC_RESERVATION_CANCELLED:reservation-cancelled}







